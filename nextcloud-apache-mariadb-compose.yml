
version: '3'

services:
  db:
    image: mariadb
    command: --transaction-isolation=READ-COMMITTED --binlog-format=ROW
    restart: always
    volumes:
      - db:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=good.riddance
      - MYSQL_PASSWORD=ridd.goodance
      - MYSQL_DATABASE=nextcloud
      - MYSQL_USER=nextcloud
  app:
    image: nextcloud:apache
    restart: always
    ports:
      - 8080:80
    volumes:
      - nextcloud_local:/var/www/html
    environment:
      - MYSQL_HOST=db
      - MYSQL_PASSWORD=ridd.goodance
      - MYSQL_DATABASE=nextcloud
      - MYSQL_USER=nextcloud
    depends_on:
      - db
volumes:
  db:
  nextcloud_local:
  nextcloud_NFS:
    driver: local
    driver_opts:
      type: "nfs"
      o: "addr=nas02.macworx.de,nolock,soft,rw,noatime,rsize=8192,wsize=8192,tcp,timeo=14"
      device: ":/mnt/zfs_pool01/nextcloud_storage"
  nginx:
