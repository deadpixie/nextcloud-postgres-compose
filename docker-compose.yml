version: '3.5'

services:
  db:
    image: postgres:latest
    restart: always
    volumes:
      - db:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=secret
  nextcloud:
    image: nextcloud:fpm
    links:
      - db
    volumes:
      - nextcloud:/var/www/html
    restart: always
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_DB=nextcloud
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=secret
    depends_on:
      - db
  web:
    image: nginx:alpine
    ports:
      - 8080:80
    links:
      - nextcloud
    volumes:
      - nextcloud:/var/www/html
    restart: always
    depends_on:
      - nextcloud
    configs:
      - source: nginx_config
        target: /etc/nginx/nginx.conf
        
configs:
  nginx_config:
    file: ./nginx.conf
    
volumes:
  db:
  nextcloud:
  nginx:
